

{% extends "bootstrap_5_layout.html" %}
{% set active_page = "complex_form" %}

{% block content %}
<h2>Complex Job Search Form</h2>

<p>Request some job search data...</p>

<form action="/complex/dashboard" method="POST">
    <label for="job_search">What kind of job are you looking for?</label>
    <input type="text" id="job_search" name="what" placeholder="E.g., Software Engineer">
    <br>
    <label for="salary_pref">Do you have a salary preference? (Yes or No)</label>
    <input type="text" id="salary_pref" name="salary_pref" placeholder="Yes or No">
    <br>
    <label for="salary_min">What is your preferred minimum salary in euros? (Input 0 if not applicable)</label>
    <input type="number" id="salary_min" name="salary_min" placeholder="E.g., 50000">
    <br>
    <label for="full_time">Do you prefer full-time job? (Yes or No)</label>
    <input type="text" id="full_time" name="full_time" placeholder="Yes or No">
    <br>
    <label for="permanent">Do you prefer permanent job? (Yes or No)</label>
    <input type="text" id="permanent" name="permanent" placeholder="Yes or No">
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
